<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(102, 150, 212);
            color: white;
            font: normal 25pt Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite o 1º nº:'))
        var n2 = Number(window.prompt('Digite o 2º nº:'))
        var s = n1 + n2
        window.alert(`${n1} + ${n2} = ${s}`)
    </script>
</body>
</html>
